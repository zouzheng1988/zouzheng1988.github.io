<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>
RoyHome
</title>
<style>
h1{color:blue;font-size:36px; }
</style>
<script>
window.onload=function ()
{
	var oBtn1=document.getElementById('btn1');
	var oBtn2=document.getElementById('btn2');
	var oBtn3=document.getElementById('btn3');
	var oDiv=document.getElementById('div1');
	var aCh=oDiv.getElementsByTagName('input');
	oBtn1.onclick=function ()
	{
		for(var i=0;i<aCh.length;i++)
		{
			aCh[i].checked=true;
		}
	};
	oBtn2.onclick=function ()
	{
		for(var i=0;i<aCh.length;i++)
		{
			aCh[i].checked=false;
		}
	};
	
	oBtn3.onclick=function ()
	{
		for(var i=0;i<aCh.length;i++)
		{
			if(aCh[i].checked==true)
			{
				aCh[i].checked=false;
			}
			else
			{
				aCh[i].checked=true;
			}
		}
	};
};

</script>
</head>

<body>
<h1>
This is My first page.
</h1>
<input id="btn1" type="button" value="全选" /><br/>
<input id="btn2" type="button" value="不选" /><br/>
<input id="btn3" type="button" value="反选" /><br/>
<div id="div1">
<input type="checkbox" />星期一<br/>
<input type="checkbox" />星期二<br/>
<input type="checkbox" />星期三<br/>
<input type="checkbox" />星期四<br/>
<input type="checkbox" />星期五<br/>
<input type="checkbox" />星期六<br/>
<input type="checkbox" />星期日<br/>
</div>
</body>
</html>
